<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTC Like Calculator</title>
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<script src="main.js" defer></script>

</head>
<body>
	<div class="calculator">
		<input type="text" class="screen" />
		<div class="buttons-container">
			<div class="buttons buttons--special">
				<button class="btn btn--gray" data-name="sin">sin</button>
				<button class="btn btn--gray" data-name="cos">cos</button>
				<button class="btn btn--gray" data-name="tan">tan</button>
				
				<button class="btn btn--gray" data-name="in">in</button>
				<button class="btn btn--gray" data-name="log">log</button>
				<button class="btn btn--gray" data-name="!">!</button>
				
				<button class="btn btn--gray" data-name="3.14">&pi;</button>
				<button class="btn btn--gray" data-name="e">e</button>
				<button class="btn btn--gray" data-name="^">^</button>
				
				<button class="btn btn--gray" data-name="(">(</button>
				<button class="btn btn--gray" data-name=")">)</button>
				<button class="btn btn--gray" data-name="">&radic;</button>
			</div>

			<div class="buttons buttons--main">
				<button class="btn btn--gray" data-name="clear">Clear</button>
				<button class="btn btn--gray" data-name="back">B</button>

				<button class="btn" data-name="7">7</button>
				<button class="btn" data-name="8">8</button>
				<button class="btn" data-name="9">9</button>
				<button class="btn btn--gray" data-name="รท">รท</button>
				
				<button class="btn" data-name="4">4</button>
				<button class="btn" data-name="5">5</button>
				<button class="btn" data-name="6">6</button>
				<button class="btn btn--gray" data-name="x">x</button>
				
				<button class="btn" data-name="1">1</button>
				<button class="btn" data-name="2">2</button>
				<button class="btn" data-name="3">3</button>
				<button class="btn btn--gray" data-name="-">-</button>
				
				<button class="btn" data-name=".">.</button>
				<button class="btn" data-name="0">0</button>
				<button class="btn" data-name="=">=</button>
				<button class="btn btn--gray" data-name="+">+</button>
			</div>
		</div>
	</div>
</body>
</html>
